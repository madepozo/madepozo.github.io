<!DOCTYPE html>
<html lang="en" ng-app="angularCVApp">
<head>
    <meta charset="UTF-8">
    <title>CV Manuel Del Pozo Matías</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="CV Manuel Del Pozo Matías : Ando en busca de nuevas aventuras en el desarrollo de aplicaciones web, en este sitio detallo mi CV profesional." />
    <link rel="stylesheet" href="public/css/style.css" />
</head>
<body ng-controller="mainController">
    <div class="container">
        <header>
            <div class="info">
                <h1 class="title">CV - Manuel Del Pozo Matías</h1>
                <p class="description">
                    {{ description }}
                </p>
            </div>
            <div class="social">
                <figure class="avatar">
                    <img src="public/images/avatar.jpg" alt="madepozo">
                    <figcaption>madepozo</figcaption>
                    <span class="nota"></span>
                </figure>
                <div class="menu">
                    <span class="follow">Sigueme :</span>
                    <ul>
                        <li ng-repeat = "account in accounts">
                            <a href="{{ account.url }}" target="_blank" class="{{ account.class }} box-shadow-social"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a ng-class="{active: $route.current.activetab == 'home'}" href="/">Información</a></li>
                <li><a ng-class="{active: $route.current.activetab == 'education'}"href="#education">Educación</a></li>
                <li><a ng-class="{active: $route.current.activetab == 'skills'}" href="#skills">Conocimientos</a></li>
                <!-- <li><a ng-class="{active: $route.current.activetab == 'projects'}" href="#projects">Proyectos</a></li> -->
            </ul>
        </nav>
        <section>
            <div id="main">
                <div ng-view>
                </div>
            </div>
        </section>
        <footer>
            <p>Curriculum Vitae por madepozo &copy; 2015</p>
        </footer>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48800013-1', 'madepozo.github.io');
      ga('send', 'pageview');

    </script>

    <!--<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>-->
    <script src="public/js/angular.min.js"></script>
    <script src="public/js/angular-route.min.js"></script>
    <!--<script src="public/js/animation.js"></script>-->
    <script>
      var accounts = {
        1 : {
          'url' : 'https://facebook.com/madepozo',
          'class' : 'icon-facebook'
        },
        2 : {
          'url' : 'https://twitter.com/madepozo',
          'class' : 'icon-twitter'
        },
        3 : {
          'url' : 'https://plus.google.com/112057101667217560964/',
          'class' : 'icon-google-plus'
        },
        4 : {
          'url' : 'https://www.linkedin.com/in/madepozo',
          'class' : 'icon-linkedin'
        },
        5 : {
          'url' : 'https://github.com/madepozo',
          'class' : 'icon-github'
        }
      }

      angular.module('angularCVApp', ['ngRoute'])
        .config( function ($routeProvider) {
          $routeProvider
            .when('/', {
              templateUrl : 'pages/home.html',
              controller  : 'homeController',
              activetab   : 'home'
            })
            .when('/education', {
              templateUrl : 'pages/education.html',
              controller  : 'educationController',
              activetab   : 'education'
            })
            .when('/skills', {
              templateUrl : 'pages/skills.html',
              controller  : 'skillsController',
              activetab   : 'skills'
            })
            .when('/projects', {
              templateUrl : 'pages/projects.html',
              controller  : 'projectsController',
              activetab   : 'projects'
            })
            .otherwise({
              redirectTo : '/'
            });
        })
        .controller('homeController', function ($scope) {
          $scope.title = 'Información';
          $scope.info = 'Soy Manuel Del Pozo y ando en busca de nuevos retos profesionales enfocado en el '+
                        'desarrollo de apps. Mis conocimientos y experiencia lo detallo en las siguientes opciones. '+
                        'Soy autodidacta, siempre estoy aprendiendo cosas nuevas, busco pertenecer a un gran equipo '+
                        'de desarrollo para crear aplicaciones. Si les interesa mi perfil pueden contactarme a través de los siguientes medios.'
        })
        .controller('educationController', function ($scope) {
          $scope.title = 'Educación';
        })
        .controller('skillsController', function ($scope) {
          $scope.title = 'Conocimientos';
        })
        .controller('projectsController', function ($scope) {
          $scope.title = 'Proyectos';
        });

      function mainController ($scope, $route) {
        $scope.accounts = accounts;
        $scope.$route = $route;
        $scope.description = 'Alumno en Mejorando.la, buscando ser un profesional de la web con los cursos de : Backend y Frontend Profesional, ' +
                  'Diseño Web, Diseño Gráfico y UX, Estrategia Digital y Marketing, Android, iOS y PHP con Laravel. '+
                  'Leyendo actualmente : "JAVASCRIPT: The Good Parts, Secrets of the JavaScript Ninja". Siempre en busca de nuevos retos, y con la motivación para aprender algo nuevo cada día.'
      }

    </script>
</body>
</html>
